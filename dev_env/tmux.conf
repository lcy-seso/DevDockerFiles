#-- base --#

set -g default-terminal "screen-256color"
set-option -g default-shell /usr/bin/zsh

set -g display-time 3000
set -g history-limit 1000000
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0

#set-window-option -g mode-keys vi
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

# set -g mode-mouse on


#-- bindkeys --#

set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

unbind '"'
bind - splitw -v
unbind %
bind | splitw -h

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

bind ^u swapp -U
bind ^d swapp -D

bind ^e last
bind q killp

bind '~' splitw htop
bind ! splitw ncmpcpp

# Set easier window split keys
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set easier window navigation
bind-key -n C-h previous-window
bind-key -n C-l next-window

# Set easier pane resizing
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Set copy mode to use vim keys
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Set status bar
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 140
set -g status-right '#[fg=#5eacd3]#(date +"%Y-%m-%d %H:%M")'

# Set window style
setw -g window-style 'bg=#333333'
setw -g window-active-style 'bg=#222222'
setw -g window-status-style 'fg=#666666'
setw -g window-status-current-style 'fg=#5eacd3'
setw -g window-status-format ' #I #W '
setw -g window-status-current-format ' #I #W '

#-- statusbar --#

#set -g visual-activity on
#setw -g monitor-activity on

# set -g status-utf8 on
setw -g automatic-rename off

set -g status-keys vi
setw -g mode-keys vi

#-- colorscheme --#
#-- see also: https://github.com/seebi/tmux-colors-solarized --#
set -g status-style fg=colour136,bg=colour235,default
setw -g window-status-style fg=colour244,bg=default,dim

# active window title colors
setw -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set -g pane-border-style fg=colour235,bg=colour235 #base02

# set -g pane-active-border-fg colour240 #base01
set -g pane-active-border-style fg=colour240
set -g message-style fg=colour235,bg=colour166 #orange

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour colour64 #green

# Enable mouse mode
set -g mouse on

# Renumber windows when one is closed
set -g renumber-windows on
